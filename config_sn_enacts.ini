[PROJECT]
country:"senegal"
project:"far"

[OBSERVATIONS]
obs_src:"enacts"

[CONTEXT]
rcps:["rcp45","rcp85"]
per_ref=[2020,2020]
per_fut=[1981,2090]
per_hors=[[2021,2050],[2051,2080]]
variables:["tasmin","tasmax","pr","evspsblpot"]
p_locations:"locations.csv"

# Region: country
# lon_bnds=[-18.0,-11.0]
# lat_bnds=[12.0,17.0]
# p_bounds:"sn_boundaries.geojson"
# region:"sn"

# Region: study
lon_bnds=[-16.5,-11.5]
lat_bnds=[12.0,15.5]
p_bounds:"sn_study_boundaries.geojson"
region:"study"

[DATA]
opt_download=False
variables_download:["t2m","tp","e","pev"]
lon_bnds_download=[-30,30]
lat_bnds_download=[-15,40]
opt_aggregate=False

[SCENARIOS]
opt_scen=True
sim_excepts:[]
var_sim_excepts:[]

[CALIBRATION]
opt_calib=True
opt_calib_auto=False
opt_calib_bias=True
opt_calib_bias_meth:"rrmse"
nq_default=50
up_qmf_default=3
time_win_default=30

[INDICES]
opt_idx=False
idx_codes:[]
idx_params=[]

[STATISTICS]
opt_stat=[True,False]
opt_stat_quantiles=[1.00, 0.99, 0.90, 0.50, 0.10, 0.01, 0.00]
opt_save_csv=[True,False]

[VISUALIZATION]
opt_plot=[True,False]
opt_ts=[True,False]
opt_cycle=[True,False]
opt_map=[True,False]
opt_map_delta=[True,False]
opt_map_quantiles:[0.90, 0.10]
opt_map_formats:["png"]
opt_map_spat_ref:"EPSG:32628"
opt_map_res=0.01
opt_map_discrete=True
opt_map_clip=True
opt_map_col_temp_var:["plasma", "RdBu_r", "Blues_r", "Reds"]
opt_map_col_temp_idx_1:["viridis", "BuYlRd", "YlGnBu_r", "YlOrRd"]
opt_map_col_temp_idx_2:["viridis_r", "BuYlRd_r", "YlOrRd_r", "YlGnBu"]
opt_map_col_prec_var:["Blues", "BrWhGr", "Browns_r", "Greens"]
